<!DOCTYPE html>
<html lang="gl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conta Proba</title>
  <style>
    body {
      font-family: "Segoe UI", system-ui, sans-serif;
      padding: 15px;
      background: #f0f0f0;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
    }

    .grupo {
      margin-bottom: 25px;
    }

    .grupo h2 {
      margin-bottom: 8px;
      font-size: 18px;
    }

    .pestanyas {
      display: grid;
      gap: 6px;
    }

    #grupo1-items, #grupo2-items {
      grid-template-columns: repeat(10, 1fr);
    }

    #grupo3-items {
      grid-template-columns: repeat(5, 1fr);
    }

    .pestanya {
      aspect-ratio: 1 / 1;
      background: #a8e6a1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      border-radius: 6px;
      user-select: none;
      white-space: pre-line;
      transition: background 0.2s;
    }

    .regular { background: #ffe58a; }
    .mal { background: #ff9c9c; }

    .reset-btn {
      display: block;
      margin: 15px auto 0;
      padding: 8px 16px;
      font-size: 15px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .reset-btn:hover {
      background-color: #222;
    }
  </style>
</head>
<body>

  <h1>Evaluación de Probas</h1>

  <div class="grupo" id="grupo1">
    <h2>🥁 Ritmo</h2>
    <div class="pestanyas" id="grupo1-items"></div>
  </div>

  <div class="grupo" id="grupo2">
    <h2>🎵 Entoación</h2>
    <div class="pestanyas" id="grupo2-items"></div>
  </div>

  <div class="grupo" id="grupo3">
    <h2>👏 Psicomotricidade</h2>
    <div class="pestanyas" id="grupo3-items"></div>
  </div>

  <button class="reset-btn" onclick="resetear()">🔄 Reiniciar</button>

  <script>
    const estados = ['ben', 'regular', 'mal'];
    const simbolos = { ben: '✔', regular: '-', mal: '✘' };

    function crearPestanyas(grupoId, cantidad) {
      const contenedor = document.getElementById(`${grupoId}-items`);
      for (let i = 1; i <= cantidad; i++) {
        const div = document.createElement('div');
        div.className = 'pestanya ben';
        div.innerText = `${i}\n✔`;
        div.dataset.estado = 'ben';
        div.dataset.numero = i;

        div.addEventListener('click', () => {
          let estadoActual = div.dataset.estado;
          let index = estados.indexOf(estadoActual);
          let novoEstado = estados[(index + 1) % estados.length];
          div.dataset.estado = novoEstado;
          div.className = 'pestanya ' + novoEstado;
          div.innerText = `${div.dataset.numero}\n${simbolos[novoEstado]}`;
        });

        contenedor.appendChild(div);
      }
    }

    function resetear() {
      document.querySelectorAll('.pestanya').forEach(div => {
        div.dataset.estado = 'ben';
        div.className = 'pestanya ben';
        div.innerText = `${div.dataset.numero}\n✔`;
      });
    }

    crearPestanyas('grupo1', 10);
    crearPestanyas('grupo2', 10);
    crearPestanyas('grupo3', 5);
  </script>

</body>
</html>
