<!DOCTYPE html>
<html lang="gl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conta Proba</title>
  <style>
    body {
      font-family: "Segoe UI", system-ui, sans-serif;
      padding: 10px;
      background: #f0f0f0;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 20px;
    }

    .grupo {
      margin-bottom: 20px;
    }

    .grupo h2 {
      margin-bottom: 6px;
      font-size: 18px;
    }

    .pestanyas {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 3px;
    }

    .pestanya {
      width: 9vw;
      aspect-ratio: 1 / 1;
      font-size: 12px;
      font-weight: 600;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      white-space: pre-line;
      user-select: none;
      touch-action: manipulation;
      border: 1px solid #ccc;
      transition: background 0.2s, color 0.2s;
    }

    /* Estilo colorido */
    .colorida.ben     { background: #a8e6a1; color: black; }
    .colorida.regular { background: #ffe58a; color: black; }
    .colorida.mal     { background: #ff9c9c; color: black; }

    /* Estilo discreto con texto coloreado */
    .discreta         { background: white; color: #444; }
    .discreta.ben span.valor     { color: #2e7d32; }
    .discreta.regular span.valor { color: #f9a825; }
    .discreta.mal span.valor     { color: #c62828; }

    .control-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin-top: auto;
    }

    .switch-container {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 42px;
      height: 22px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 22px;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #4caf50;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .reset-btn {
      padding: 6px 14px;
      font-size: 13px;
      background-color: #888;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      opacity: 0.5;
      user-select: none;
      touch-action: manipulation;
    }

    .reset-btn:active {
      opacity: 1;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <h1>Evaluaci√≥n de Probas</h1>

  <div class="grupo" id="grupo1">
    <h2>ü•Å Ritmo</h2>
    <div class="pestanyas" id="grupo1-items"></div>
  </div>

  <div class="grupo" id="grupo2">
    <h2>üéµ Entoaci√≥n</h2>
    <div class="pestanyas" id="grupo2-items"></div>
  </div>

  <div class="grupo" id="grupo3">
    <h2>üëè Psicomotricidade</h2>
    <div class="pestanyas" id="grupo3-items"></div>
  </div>

  <div class="control-bar">
    <div class="switch-container">
      <label for="modoToggle">Modo discreto</label>
      <label class="switch">
        <input type="checkbox" id="modoToggle" />
        <span class="slider"></span>
      </label>
    </div>

    <button class="reset-btn" id="resetBtn">üîÑ Reiniciar</button>
  </div>

  <script>
    const estados = ['ben', 'regular', 'mal'];
    const simbolos = { ben: '‚úî', regular: '-', mal: '‚úò' };
    let modo = 'colorida';

    function crearPestanyas(grupoId, cantidad) {
      const contedor = document.getElementById(`${grupoId}-items`);
      for (let i = 1; i <= cantidad; i++) {
        const div = document.createElement('div');
        div.className = `pestanya ${modo} ben`;
        div.dataset.estado = 'ben';
        div.dataset.numero = i;
        div.innerHTML = `<div>${i}</div><span class="valor">${simbolos.ben}</span>`;

        div.addEventListener('click', () => {
          let estadoActual = div.dataset.estado;
          let index = estados.indexOf(estadoActual);
          let novoEstado = estados[(index + 1) % estados.length];
          div.dataset.estado = novoEstado;
          div.className = `pestanya ${modo} ${novoEstado}`;
          div.innerHTML = `<div>${div.dataset.numero}</div><span class="valor">${simbolos[novoEstado]}</span>`;
        });

        contedor.appendChild(div);
      }
    }

    function resetear() {
      document.querySelectorAll('.pestanya').forEach(div => {
        div.dataset.estado = 'ben';
        div.className = `pestanya ${modo} ben`;
        div.innerHTML = `<div>${div.dataset.numero}</div><span class="valor">${simbolos.ben}</span>`;
      });
    }

    crearPestanyas('grupo1', 10);
    crearPestanyas('grupo2', 10);
    crearPestanyas('grupo3', 5);

    // Pulsaci√≥n longa para reiniciar
    let timer;
    const btn = document.getElementById('resetBtn');
    const iniciar = () => { timer = setTimeout(resetear, 1500); };
    const cancelar = () => clearTimeout(timer);

    btn.addEventListener('mousedown', iniciar);
    btn.addEventListener('mouseup', cancelar);
    btn.addEventListener('mouseleave', cancelar);
    btn.addEventListener('touchstart', iniciar);
    btn.addEventListener('touchend', cancelar);

    // Alternar entre estilos
    document.getElementById('modoToggle').addEventListener('change', (e) => {
      modo = e.target.checked ? 'discreta' : 'colorida';
      document.querySelectorAll('.pestanya').forEach(div => {
        const estado = div.dataset.estado;
        const num = div.dataset.numero;
        div.className = `pestanya ${modo} ${estado}`;
        div.innerHTML = `<div>${num}</div><span class="valor">${simbolos[estado]}</span>`;
      });
    });
  </script>

</body>
</html>
